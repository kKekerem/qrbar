<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR Oyunu</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    .giris-kutusu {
      margin-bottom: 20px;
      text-align: center;
    }
    #sonuc {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>QR/Barkod Oyunu</h2>

  <!-- Giriş -->
  <div class="giris-kutusu">
    <div id="g_id_onload"
         data-client_id="890675372690-h4quf85ij18l5idkl6v79php4mo5jurp.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- QR Okuyucu -->
  <div id="reader"></div>
  <div id="sonuc">Henüz bir kod okutulmadı.</div>

  <script>
    let kullaniciEmail = null;

    // Google girişten sonra çalışır
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      kullaniciEmail = data.email;
      alert("Giriş başarılı: " + kullaniciEmail);
    }

    // JWT token'ı ayrıştırmak için
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // QR kod başarıyla okunduğunda çalışır
    function onScanSuccess(decodedText, decodedResult) {
      if (!kullaniciEmail) {
        alert("Lütfen önce Gmail hesabınızla giriş yapın.");
        return;
      }

      document.getElementById("sonuc").innerText = "Okutulan Kod: " + decodedText;

      // Barkodu Apps Script'e gönder
      fetch("https://script.google.com/macros/s/AKfycbyHixl49zYI3cxHmvAG0RL6UtSRZci9f5OjLSFwLtfb2kQT2LroH-JBzeH4WzFM0XHS/exec", {
        method: "POST",
        body: JSON.stringify({
          email: kullaniciEmail,
          barcode: decodedText
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      })
      .catch(err => {
        alert("Sunucuya bağlanılamadı.");
      });

      html5QrcodeScanner.clear();
    }

    // QR kod okuyucuyu başlat
    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
