<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>QR Barkod Oyunu</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #reader { width: 300px; margin: 20px auto; display: none; }
    #sonuc { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<h2>QR Barkod Oyunu</h2>

<div id="g_id_onload"
     data-client_id="890675372690-h4quf85ij18l5idkl6v79php4mo5jurp.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>
<div class="g_id_signin" data-type="standard"></div>

<button id="btnTara" disabled>Tara</button>

<div id="reader"></div>
<div id="sonuc">Henüz okutulmadı.</div>

<script>
  let kullaniciEmail = null;
  let accessToken = null;
  let html5QrcodeScanner = null;
  let scanning = false;

  function parseJwt(token) {
    let base64Url = token.split('.')[1];
    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    let jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    kullaniciEmail = data.email;
    document.getElementById("sonuc").innerText = "Giriş başarılı: " + kullaniciEmail;
    
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: "890675372690-h4quf85ij18l5idkl6v79php4mo5jurp.apps.googleusercontent.com",
      scope: "https://www.googleapis.com/auth/script.external_request",
      callback: (tokenResponse) => {
        accessToken = tokenResponse.access_token;
        document.getElementById("sonuc").innerText += "\nToken alındı, 'Tara' butonuna basabilirsiniz.";
        document.getElementById("btnTara").disabled = false;
      }
    });
    tokenClient.requestAccessToken();
  }

  function onScanSuccess(decodedText, decodedResult) {
    if (!kullaniciEmail) {
      alert("Lütfen önce Gmail hesabınızla giriş yapın.");
      stopScanning();
      return;
    }
    if (!accessToken) {
      alert("Lütfen API erişim iznini verin.");
      stopScanning();
      return;
    }

    document.getElementById("sonuc").innerText = "Okutulan Kod: " + decodedText;

    fetch("https://script.google.com/macros/s/AKfycbyHixl49zYI3cxHmvAG0RL6UtSRZci9f5OjLSFwLtfb2kQT2LroH-JBzeH4WzFM0XHS/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + accessToken
      },
      body: JSON.stringify({ email: kullaniciEmail, barcode: decodedText })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      stopScanning();
    })
    .catch(err => {
      alert("Sunucu hatası: " + err.message);
      stopScanning();
    });
  }

  function startScanning() {
    if (scanning) return;
    scanning = true;
    document.getElementById("reader").style.display = "block";

    html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      alert("Kamera başlatılamadı: " + err);
      scanning = false;
      document.getElementById("reader").style.display = "none";
    });
  }

  function stopScanning() {
    if (!scanning) return;
    scanning = false;
    if (html5QrcodeScanner) {
      html5QrcodeScanner.stop().then(() => {
        document.getElementById("reader").style.display = "none";
      }).catch(err => {
        console.error("Kamera durdurulamadı:", err);
      });
    }
  }

  document.getElementById("btnTara").addEventListener("click", () => {
    startScanning();
  });
</script>

</body>
</html>
